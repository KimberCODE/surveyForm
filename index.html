<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Hello, World</h1>
    <p id="description">This is my certification for FreeCodeCamp.org!</p>
<br>
    <div>
        <form id="survey-form">
            <label for="name" id="name-label">First Name:</label>
            <input type="text" id="name" name="firstName" placeholder="Kimber" required>
    <br>
            <label for="email" id="email-label">Email:</label>
            <input type="email" name="email" id="email" placeholder="example@mail.com" required>
    <br>
            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" min="1" max="5" placeholder="0">
    <br>
        <div>
            <label for="gender" id="dropdown">Gender:</label>
            <select name="gender" id="gender" id="dropdown">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nochoice">Prefer Not To Say</option>
            </select>
        </div>
    <br>
        <div>
            <label for="title">Title:</label>

            <label for="mr">Mr.</label>
            <input type="radio" id="Mr." name="title" value="mr">

            <label for="mrs">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="mrs checked">

            <label for="phd">Phd.</label>
            <input type="radio" id="phd" name="title" value="phd">
        </div>
    <br>   
        <div>
            <label for="bool">Self</label>
            <input type="checkbox" name="bool" id="bool" value="1.">

            <label for="bool">Guardian</label>
            <input type="checkbox" name="bool" id="bool" value="2.">

            <label for="bool">Other</label>
            <input type="checkbox" name="bool" id="bool" value="3.">
        </div>
    <br>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments"  rows="4" cols="50">
            </textarea>
        </div>
    <br>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
        </form>
    </div>
</body>
</html>
